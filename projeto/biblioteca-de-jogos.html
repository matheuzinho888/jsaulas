  <script>
   function toggleDarkMode() {

  function mostrarConteudo(id) {
    const secoes = document.querySelectorAll('.secao');
    
    secoes.forEach(secao => {
      secao.style.display = 'none'; 
    });

    document.getElementById(id).style.display = 'block'; 
  }

    function avaliar(event) {
      console.log("Clicou na estrela:", event.target);

      // Exemplo: destacar até a estrela clicada
      var estrelas = document.getElementsByClassName("estrela");
      var clicada = event.target;
      var indexClicada = -1;

      // Descobrir qual estrela foi clicada
      for (var i = 0; i < estrelas.length; i++) {
        estrelas[i].classList.remove("selecionada");
        if (estrelas[i] === clicada) {
          indexClicada = i;
        }
      }

      // Selecionar até a clicada
      for (var i = 0; i <= indexClicada; i++) {
        estrelas[i].classList.add("selecionada");
      }
    }

    // Adicionar o listener com for tradicional
    var estrelas = document.getElementsByClassName("estrela");

    for (var i = 0; i < estrelas.length; i++) {
      estrelas[i].addEventListener("click", avaliar);
    }

    </script>
