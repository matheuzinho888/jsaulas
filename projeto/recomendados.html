      <script>
        function avisoPostCriado(tituloPost){
          let toastLiveExample = document.getElementById('liveToast');
          let toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample);
          document.getElementById("tituloPost").innerText = tituloPost;
          toastBootstrap.show();
       }
    </script>
      <script>
  document.querySelectorAll('.submenu-toggle').forEach(btn => {
    btn.addEventListener('click', () => {
      const submenu = btn.nextElementSibling;
      submenu.classList.toggle('show');
    });
  });
    function toggleDarkMode() {
  document.body.classList.toggle("dark-mode");

  const icone = document.getElementById("icone-tema");
  if (document.body.classList.contains("dark-mode")) {
    icone.classList.remove("bi-brightness-low");
    icone.classList.add("bi-moon-stars-fill");
  } else {
    icone.classList.remove("bi-moon-stars-fill");
    icone.classList.add("bi-brightness-low");
  }
}
